<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link rel="stylesheet" href="style4.css" type="text/css" >
</head>
<body>
<body background="imag/IMG_10.jpg">
    
    <div class="regform"><h1>Registration Form</h1></div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name"><br>
                <label class="firstlabel">First Name</label>
                <input class="lastname" type="text" name="last_name"><br>
                <label class="lastlabel">Last Name</label>
            </div>

            <h2 class="name">Company</h2>
            <input class="company" type="text" name="company"><br>

            <h2 class="name">Email</h2>
            <input class="email" type="text" name="email"><br>

            <h2 class="name">Phone</h2>
            <input class="code" type="text" name="area_code"><br>
            <label class="area-code">Area code</label>
            <input class="number" type="text" name="phone"><br>
            <label class="phone-number">Phone number</label>

            <h2 class="name">Subject</h2>
            <select class="option" name="subject">
            <option disabled="disabled" selected="selected">Choose Option</option> 
            <option>Subject 1</option>
            <option>Subject 2</option>
            <option>Subject 3</option>

            </select>

            <h2 id="student">Are you male or female ?</h2>

            <label class="radio">
                <input class="radio-one" type="radio" checked="checked" name="">
                <span class="checkmark"></span>
                Male
            </label>
            <label class="radio">
                <input class="radio-two" type="radio" name="">
                <span class="checkmark"></span>
                Female
            </label>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</body>
</html>
